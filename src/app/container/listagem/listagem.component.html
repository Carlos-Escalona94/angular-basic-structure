<div fxLayout="column" fxLayoutGap="5px">
  <mat-card *ngFor="let element of (listagem | async); index as i" fxLayout="row" fxLayoutAlign="space-between center">
    <div>{{element}}</div>
    <button mat-button class="mat-icon-button">
      <mat-icon (click)="onDelete(i)">delete</mat-icon>
    </button>
  </mat-card>
</div>
